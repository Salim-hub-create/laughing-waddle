<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summarizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Inter', sans-serif; background:#f0f2f5; margin:0; padding:0; display:flex; justify-content:center; align-items:flex-start; min-height:100vh;}
    .container {background:#fff; width:90%; max-width:900px; margin-top:40px; padding:30px; border-radius:18px; box-shadow:0 4px 30px rgba(0,0,0,0.08);}
    h1 {font-weight:700; font-size:32px; margin-bottom:6px; color:#202124;}
    p.desc {margin-top:-2px;margin-bottom:18px;color:#606368;}
    textarea {width:100%; height:200px; padding:15px; border-radius:12px; border:1px solid #d0d3d8; font-size:15px; resize:vertical;}
    .controls {display:flex; gap:10px; margin-top:15px; flex-wrap:wrap;}
    .controls button {padding:10px 16px; background:#5b8dfd; color:#fff; border:none; border-radius:10px; font-size:14px; font-weight:600; cursor:pointer; transition:background .15s, transform .06s;}
    .controls button.secondary {background:#6c757d;}
    .controls button:active {transform:scale(.99);}
    .output-box {margin-top:20px; background:#f9fafc; border:1px solid #e1e3e6; padding:18px; border-radius:12px; min-height:120px; font-size:15px; white-space:pre-wrap;}
    .label {font-weight:600; margin-top:18px; margin-bottom:8px; display:block; color:#202124;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Summarizer</h1>
    <p class="desc">Paste text, pick a mode, and get a clean result instantly.</p>

    <label class="label">Text to summarize:</label>
    <textarea id="inputText" placeholder="Paste your paragraph here..."></textarea>

    <div class="controls">
      <button id="standardBtn">Standard</button>
      <button id="shortBtn">Ultra-Short</button>
      <button id="bulletBtn">Bullet Points</button>
      <button id="detailedBtn">Detailed</button>
      <button id="rewriteBtn">Rewrite</button>
      <button id="clearBtn" class="secondary">Clear</button>
    </div>

    <label class="label">Summary</label>
    <div id="output" class="output-box">Nothing yet...</div>
  </div>

  <script>
    const BACKEND_URL = "https://your-backend.onrender.com/summarize"; // <-- Replace with your Render backend URL

    async function summarize(text, mode) {
      if (!text.trim()) return "Please enter some text.";
      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text, mode })
        });
        const data = await res.json();
        return data.summary || data.error || "No summary returned.";
      } catch (err) {
        return "Network error: " + err.message;
      }
    }

    const input = document.getElementById("inputText");
    const output = document.getElementById("output");

    document.getElementById("standardBtn").onclick = async () => { output.textContent = "Summarizing..."; output.textContent = await summarize(input.value,"standard"); };
    document.getElementById("shortBtn").onclick = async () => { output.textContent = "Summarizing..."; output.textContent = await summarize(input.value,"short"); };
    document.getElementById("bulletBtn").onclick = async () => { output.textContent = "Summarizing..."; output.textContent = await summarize(input.value,"bullet"); };
    document.getElementById("detailedBtn").onclick = async () => { output.textContent = "Summarizing..."; output.textContent = await summarize(input.value,"detailed"); };
    document.getElementById("rewriteBtn").onclick = async () => { output.textContent = "Rewriting..."; output.textContent = await summarize(input.value,"rewrite"); };
    document.getElementById("clearBtn").onclick = () => { input.value=""; output.textContent="Nothing yet..."; };
  </script>
</body>
</html>
